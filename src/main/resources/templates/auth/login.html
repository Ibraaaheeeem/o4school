<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4School - Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <!-- CSRF Meta Tags -->
    <div th:replace="~{fragments/csrf :: csrf-meta}"></div>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- Include CSRF JavaScript -->
    <div th:replace="~{fragments/csrf :: csrf-js}"></div>
</head>

<body class="auth-body">
    <div class="auth-container">
        <!-- School Branding -->
        <div class="auth-header">
            <div class="school-brand">
                <img src="/images/header-logo.svg" alt="4School" class="auth-logo" style="height: 60px; width: auto;">
            </div>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

            <!-- Error and Success Messages -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}" class="auth-form" id="loginForm">
                <!-- CSRF Token -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                <!-- Hidden field for Spring Security -->
                <input type="hidden" name="combinedUsername" id="combinedUsername">

                <!-- Login Method Selection -->
                <div class="form-group">
                    <label>Login Method</label>
                    <div class="login-method-tabs">
                        <input type="radio" id="email-method" th:field="*{loginMethod}" value="EMAIL" checked>
                        <label for="email-method" class="method-tab">
                            <span class="tab-icon">ðŸ“§</span>
                            Email
                        </label>

                        <input type="radio" id="phone-method" th:field="*{loginMethod}" value="PHONE">
                        <label for="phone-method" class="method-tab">
                            <span class="tab-icon">ðŸ“±</span>
                            Phone
                        </label>

                        <input type="radio" id="student-method" th:field="*{loginMethod}" value="STUDENT">
                        <label for="student-method" class="method-tab">
                            <span class="tab-icon">ðŸŽ“</span>
                            Student
                        </label>
                    </div>
                </div>

                <!-- Email Login Fields -->
                <div id="email-fields" class="login-fields">
                    <div class="form-group">
                        <label for="email-identifier">Email Address</label>
                        <input type="email" id="email-identifier" th:field="*{identifier}"
                            placeholder="Enter your email address" class="form-input">
                    </div>
                </div>

                <!-- Phone Login Fields -->
                <div id="phone-fields" class="login-fields" style="display: none;">
                    <div class="form-group">
                        <label for="country-code">Country</label>
                        <select id="country-code" th:field="*{countryCode}" class="form-input">
                            <option value="NG">ðŸ‡³ðŸ‡¬ Nigeria (+234)</option>
                            <option value="US">ðŸ‡ºðŸ‡¸ United States (+1)</option>
                            <option value="GB">ðŸ‡¬ðŸ‡§ United Kingdom (+44)</option>
                            <option value="CA">ðŸ‡¨ðŸ‡¦ Canada (+1)</option>
                            <option value="GH">ðŸ‡¬ðŸ‡­ Ghana (+233)</option>
                            <option value="KE">ðŸ‡°ðŸ‡ª Kenya (+254)</option>
                            <option value="ZA">ðŸ‡¿ðŸ‡¦ South Africa (+27)</option>
                            <option value="EG">ðŸ‡ªðŸ‡¬ Egypt (+20)</option>
                            <option value="IN">ðŸ‡®ðŸ‡³ India (+91)</option>
                            <option value="PK">ðŸ‡µðŸ‡° Pakistan (+92)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone-identifier">Phone Number</label>
                        <input type="tel" id="phone-identifier" th:field="*{identifier}"
                            placeholder="Enter phone number (leading zeros will be removed automatically)"
                            class="form-input">
                        <small class="input-help">Leading zeros will be removed automatically (e.g., 08012345678 â†’
                            8012345678)</small>
                    </div>
                </div>

                <!-- Student Login Fields -->
                <div id="student-fields" class="login-fields" style="display: none;">
                    <div class="form-group">
                        <label for="student-identifier">Admission Number</label>
                        <input type="text" id="student-identifier" th:field="*{identifier}"
                            placeholder="Enter your admission number" class="form-input">
                    </div>
                </div>

                <!-- Password Field (Common for all methods) -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" th:field="*{password}" name="password" required
                            placeholder="Enter your password" class="form-input">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)"
                            tabindex="-1">
                            <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <script>
                    function togglePassword(inputId, button) {
                        const input = document.getElementById(inputId);
                        const icon = button.querySelector('svg');

                        if (input.type === 'password') {
                            input.type = 'text';
                            icon.innerHTML = `
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                            `;
                        } else {
                            input.type = 'password';
                            icon.innerHTML = `
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            `;
                        }
                    }

                    // Handle login method switching
                    document.addEventListener('DOMContentLoaded', function () {
                        const emailMethod = document.getElementById('email-method');
                        const phoneMethod = document.getElementById('phone-method');
                        const studentMethod = document.getElementById('student-method');

                        const emailFields = document.getElementById('email-fields');
                        const phoneFields = document.getElementById('phone-fields');
                        const studentFields = document.getElementById('student-fields');

                        const emailIdentifier = document.getElementById('email-identifier');
                        const phoneIdentifier = document.getElementById('phone-identifier');
                        const studentIdentifier = document.getElementById('student-identifier');
                        const countryCode = document.getElementById('country-code');
                        const combinedUsername = document.getElementById('combinedUsername');
                        const loginForm = document.getElementById('loginForm');

                        function switchLoginMethod() {
                            // Hide all fields first
                            emailFields.style.display = 'none';
                            phoneFields.style.display = 'none';
                            studentFields.style.display = 'none';

                            // Clear all identifier values
                            emailIdentifier.value = '';
                            phoneIdentifier.value = '';
                            studentIdentifier.value = '';

                            // Remove required attribute from all
                            emailIdentifier.removeAttribute('required');
                            phoneIdentifier.removeAttribute('required');
                            studentIdentifier.removeAttribute('required');

                            // Show appropriate fields and set required
                            if (emailMethod.checked) {
                                emailFields.style.display = 'block';
                                emailIdentifier.setAttribute('required', 'required');
                                emailIdentifier.focus();
                            } else if (phoneMethod.checked) {
                                phoneFields.style.display = 'block';
                                phoneIdentifier.setAttribute('required', 'required');
                                phoneIdentifier.focus();
                            } else if (studentMethod.checked) {
                                studentFields.style.display = 'block';
                                studentIdentifier.setAttribute('required', 'required');
                                studentIdentifier.focus();
                            }
                        }

                        function updateCombinedUsername() {
                            let username = '';

                            if (emailMethod.checked) {
                                username = 'EMAIL:' + emailIdentifier.value.toLowerCase().trim();
                            } else if (phoneMethod.checked) {
                                // Clean phone number by removing leading zeros and non-digits
                                const cleanedPhone = cleanPhoneNumber(phoneIdentifier.value);
                                username = 'PHONE:' + countryCode.value + ':' + cleanedPhone;
                            } else if (studentMethod.checked) {
                                username = 'STUDENT:' + studentIdentifier.value.toUpperCase().trim();
                            }

                            combinedUsername.value = username;
                        }

                        function cleanPhoneNumber(phoneNumber) {
                            // Remove all non-digit characters
                            const digitsOnly = phoneNumber.replace(/\D/g, '');

                            // Remove leading zeros but keep at least one digit
                            const withoutLeadingZeros = digitsOnly.replace(/^0+/, '');

                            // If all digits were zeros, return a single zero
                            return withoutLeadingZeros === '' ? '0' : withoutLeadingZeros;
                        }

                        function formatPhoneInput(input) {
                            // Clean the input value and update it
                            const originalValue = input.value.replace(/\D/g, '');
                            const cleaned = cleanPhoneNumber(input.value);

                            if (cleaned !== originalValue) {
                                input.value = cleaned;
                                // Add visual feedback that the number was cleaned
                                input.classList.add('cleaned');
                                setTimeout(() => {
                                    input.classList.remove('cleaned');
                                }, 2000);
                            }
                        }

                        // Add event listeners
                        emailMethod.addEventListener('change', switchLoginMethod);
                        phoneMethod.addEventListener('change', switchLoginMethod);
                        studentMethod.addEventListener('change', switchLoginMethod);

                        // Update combined username on input changes
                        emailIdentifier.addEventListener('input', updateCombinedUsername);
                        phoneIdentifier.addEventListener('input', function () {
                            formatPhoneInput(this);
                            updateCombinedUsername();
                        });
                        studentIdentifier.addEventListener('input', updateCombinedUsername);
                        countryCode.addEventListener('change', updateCombinedUsername);

                        // Update combined username before form submission
                        loginForm.addEventListener('submit', function (e) {
                            updateCombinedUsername();
                        });

                        // Initialize on page load
                        switchLoginMethod();
                    });
                </script>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn primary">
                    <span>Sign In</span>
                    <i class="btn-icon">â†’</i>
                </button>
            </form>

            <!-- Alternative Actions -->
            <div class="auth-links">
                <p>Don't have an account?
                    <a th:href="@{/register}" class="link-primary">Create Account</a>
                </p>
                <p>Need to activate your account?
                    <a th:href="@{/activate-account}" class="link-secondary">Activate Now</a>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
