<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4School - Page Not Found</title>
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
        <div style="text-align: center; max-width: 500px; padding: 40px;">
            <div style="font-size: 6rem; color: #007bff; margin-bottom: 20px;">
                <i class="fas fa-school"></i>
            </div>
            <h1 style="font-size: 3rem; color: #333; margin-bottom: 20px;">404</h1>
            <h2 style="font-size: 1.5rem; color: #666; margin-bottom: 30px;">School Not Found</h2>
            <p style="color: #666; margin-bottom: 40px; line-height: 1.6;">
                The school you're looking for doesn't exist or may have been moved.
                Please check the URL and try again.
            </p>
            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary btn-large">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/login" class="btn btn-outline btn-large">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
</body>

</html>
