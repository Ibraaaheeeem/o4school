<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4School - Dashboard</title>
    <!-- CSRF Meta Tags -->
    <div th:replace="~{fragments/csrf :: csrf-meta}"></div>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <!-- Include CSRF JavaScript -->
    <div th:replace="~{fragments/csrf :: csrf-js}"></div>
</head>

<body>
    <!-- Include School Header -->
    <div th:replace="~{fragments/header :: school-header}"></div>

    <main class="main-content">
        <div class="dashboard-container">
            <div class="welcome-section">
                <div class="welcome-text">
                    <h1>Dashboard</h1>
                    <p class="text-muted">Welcome to your school management dashboard</p>
                </div>
                <div class="welcome-stats" sec:authorize="isAuthenticated()">
                    <div class="stat-item">
                        <span class="stat-label">User</span>
                        <span class="stat-value" sec:authentication="name">User</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Date</span>
                        <span class="stat-value"
                            th:text="${#temporals.format(#temporals.createNow(), 'dd MMM yyyy')}">Date</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <span class="card-title">Students</span>
                        <div class="card-icon"><i class="fas fa-user-graduate"></i></div>
                    </div>
                    <div class="card-value">1,234</div>
                    <div class="card-trend">
                        <span class="trend-neutral">Total Enrolled</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <span class="card-title">Teachers</span>
                        <div class="card-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                    </div>
                    <div class="card-value">89</div>
                    <div class="card-trend">
                        <span class="trend-neutral">Active Faculty</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <span class="card-title">Courses</span>
                        <div class="card-icon"><i class="fas fa-book"></i></div>
                    </div>
                    <div class="card-value">45</div>
                    <div class="card-trend">
                        <span class="trend-neutral">Available</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <span class="card-title">Classes</span>
                        <div class="card-icon"><i class="fas fa-school"></i></div>
                    </div>
                    <div class="card-value">28</div>
                    <div class="card-trend">
                        <span class="trend-neutral">Active Rooms</span>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Widget -->
            <div th:replace="~{fragments/activity-widget :: recent-activity-widget}"></div>
        </div>
    </main>
    <!-- Include activity widget script -->
    <div th:replace="~{fragments/activity-widget :: activity-widget-script}"></div>
</body>

</html>
