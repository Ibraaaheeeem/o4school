<!-- Parent Modal Form for Community Home -->
<div class="modal-content">
    <div class="modal-header">
        <h3>Add New Parent/Guardian</h3>
        <button class="close-modal" onclick="closeModal('parentModal')">&times;</button>
    </div>

    <form hx-post="/admin/community/parents/save-htmx-home" hx-target="#response-container" hx-swap="innerHTML"
        th:attr="hx-headers='{&quot;X-CSRF-TOKEN&quot;: &quot;' + ${_csrf.token} + '&quot;}'" class="modal-form">

        <div class="modal-body">
            <!-- Response Container -->
            <div id="response-container"></div>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h4>Personal Information</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middleName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-input">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="form-section">
                <h4>Contact Information</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="countryCode">Country Code *</label>
                        <select id="countryCode" name="countryCode" class="form-input" required>
                            <option value="+234" selected>+234 (Nigeria)</option>
                            <option value="+1">+1 (USA/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
                    </div>
                </div>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h4>Contact Preferences</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="isPrimaryContact" value="true">
                            Primary Contact
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="isEmergencyContact" value="true" checked>
                            Emergency Contact
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline" onclick="closeModal('parentModal')">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Parent</button>
        </div>
    </form>
</div>
