<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="assessments-content">
        <div class="action-buttons" style="margin-bottom: 1.5rem; display: flex; justify-content: flex-end;">
            <a th:href="@{/staff/reports/class(classId=${classId})}" class="action-btn"
                style="background: white; border: 1px solid var(--border-color); color: var(--text-main); padding: 0.5rem 1rem; border-radius: var(--radius-md); font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s ease;">
                <i class="fas fa-chart-line"></i> Class Report
            </a>
        </div>

        <div th:if="${#lists.isEmpty(examinations)}" class="empty-state"
            style="padding: 3rem; text-align: center; color: var(--text-muted); background: var(--bg-body); border-radius: var(--radius-md); border: 1px dashed var(--border-color);">
            <i class="fas fa-clipboard-list" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <p th:if="${isClassTeacher}" style="margin: 0;">No assessments created yet.</p>
            <p th:unless="${isClassTeacher}" style="margin: 0;">No assessments found for your subjects.</p>
        </div>

        <div class="dashboard-grid" th:unless="${#lists.isEmpty(examinations)}"
            style="grid-template-columns: 1fr; gap: 1rem;">
            <div class="dashboard-card" th:each="examination : ${examinations}"
                style="flex-direction: row; align-items: center; padding: 1.5rem; gap: 1.5rem; flex-wrap: wrap;">

                <!-- Icon/Status -->
                <div class="card-icon"
                    style="background: #fdf2f8; color: #db2777; width: 56px; height: 56px; font-size: 1.5rem; flex-shrink: 0;">
                    <i class="fas fa-file-alt"></i>
                </div>

                <!-- Main Info -->
                <div style="flex: 1; min-width: 250px;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                        <h4 style="margin: 0; font-size: 1.1rem; font-weight: 600; color: var(--text-main);"
                            th:text="${examination.title}">Title</h4>
                        <span class="badge" th:classappend="${examination.isPublished ? 'published' : 'draft'}"
                            style="font-size: 0.7rem; padding: 0.25rem 0.75rem; border-radius: 999px; text-transform: uppercase; font-weight: 700; letter-spacing: 0.05em;"
                            th:styleappend="${examination.isPublished ? 'background: #dcfce7; color: #166534;' : 'background: #fef9c3; color: #854d0e;'}"
                            th:text="${examination.isPublished ? 'Published' : 'Draft'}">Status</span>
                    </div>
                    <div
                        style="display: flex; gap: 1.5rem; font-size: 0.9rem; color: var(--text-muted); flex-wrap: wrap;">
                        <span style="display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-book"
                                style="color: var(--text-light);"></i> <span
                                th:text="${examination.subject.subjectName}">Subject</span></span>
                        <span style="display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-tag"
                                style="color: var(--text-light);"></i> <span
                                th:text="${examination.examType}">Type</span></span>
                        <span style="display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-clock"
                                style="color: var(--text-light);"></i> <span
                                th:text="${examination.durationMinutes + ' mins'}">Duration</span></span>
                        <span style="display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-star"
                                style="color: var(--text-light);"></i> <span
                                th:text="${examination.totalMarks + ' marks'}">Marks</span></span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="assessment-actions" style="display: flex; gap: 0.75rem; align-items: center;">
                    <a th:href="@{/staff/classes/{classId}/examinations/{examId}/questions(classId=${classId},examId=${examination.id})}"
                        class="action-btn"
                        style="background: white; border: 1px solid var(--border-color); color: var(--text-main); padding: 0.6rem 1rem; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;"
                        onclick="loadExaminationQuestions(event, this)">
                        <i class="fas fa-list-ol" style="color: var(--text-muted);"></i> Questions
                    </a>

                    <button type="button" class="action-btn"
                        style="background: #eff6ff; border: 1px solid #bfdbfe; color: #1d4ed8; padding: 0.6rem 1rem; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; transition: all 0.2s ease; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem;"
                        th:hx-get="@{/staff/classes/{classId}/examinations/{examId}/submissions(classId=${classId},examId=${examination.id})}"
                        hx-target="#examinationModal .modal-dialog" hx-swap="innerHTML" hx-trigger="click">
                        <i class="fas fa-file-signature"></i> Submissions
                        <span th:text="'(' + ${examination.submissionCount} + ')'"
                            style="font-weight: 700; background: rgba(255,255,255,0.5); padding: 0 0.4rem; border-radius: 4px; font-size: 0.8rem;">(0)</span>
                    </button>

                    <a th:href="@{/admin/assessments/examinations/{id}/modal(id=${examination.id})}" class="action-btn"
                        style="background: var(--primary-color); color: white; border: 1px solid var(--primary-color); padding: 0.6rem; border-radius: var(--radius-md); font-size: 0.9rem; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center;"
                        th:hx-get="@{/admin/assessments/examinations/{id}/modal(id=${examination.id})}"
                        hx-target="#examinationModal .modal-dialog" hx-trigger="click" title="Edit Examination">
                        <i class="fas fa-edit"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
